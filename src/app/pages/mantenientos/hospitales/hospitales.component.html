<div class="row animate fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuarios"
          (keyup)="buscar(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animate fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animate fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
            <h6 class="card-subtitle">
              Hospitales registrados en la aplicaci√≥n
            </h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button
                type="button"
                class="btn btn-primary"
                (click)="abrirSweetalert()"
              >
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center" (click)="abrirModal(hospital)">
                  <img
                    [src]="hospital.img | imagenPipe: 'hospitales'"
                    [alt]="hospital.nombre"
                    class="avatar cursor"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre"
                  />
                </td>
                <td class="text-nowrap">
                  <a
                    data-toggle="tooltip"
                    class="cursor"
                    data-original-title="Guardar"
                    (click)="guardarCambios(hospital)"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    data-toggle="tooltip"
                    class="cursor"
                    data-original-title="Borrar"
                    (click)="eliminarHospital(hospital)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
